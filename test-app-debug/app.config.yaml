application:
  actions: actions
  web: web-src
  runtimeManifest:
    packages:
      test-app-debug:
        license: Apache-2.0
        actions:
          Generic:
            function: actions/Generic/index.js
            web: 'yes'
            runtime: nodejs:16
            inputs:
              LOG_LEVEL: debug
            annotations:
              require-adobe-auth: false
              final: true
          publish-events:
            function: actions/publish-events/index.js
            web: 'yes'
            runtime: nodejs:16
            inputs:
              LOG_LEVEL: debug
              apiKey: $SERVICE_API_KEY
            annotations:
              require-adobe-auth: false
              final: true
